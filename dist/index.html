   <!DOCTYPE html>
   <html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- style sheet -->
        <link rel="stylesheet" href="style.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
          rel="stylesheet"
        />
        <!-- fontawesome icons -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!-- github icon -->
        <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"></script>
        <!-- distribution main -->
        <script src="main.js" defer></script>
   </head>
   <body class="light">
        <header class="header">
            <!-- Hamburger Menu -->
            <button class="button-dropdown-nav" id="button-dropdown-nav">
            <i class="fas fa-bars"></i>
            </button>
            <!-- Title and logo -->
        <div class="logo">
            <i class="fas fa-check-double"></i>
            <h1 class="page-name"> 1-3-5 Todo's</h1>
        </div>
        <!-- Theme drop-down -->
        <div class="theme">
            <label class="theme" for="theme-select"
                ><i class="fa fa-sun-o"></i
            ></label>
            <select id="theme-select">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
            </select>
            </div>
        </header>
   </body>
   </html>
